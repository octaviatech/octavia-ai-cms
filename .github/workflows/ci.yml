name: CI

on:
  push:
  pull_request:

jobs:
  js-examples:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        project: [react-vite, nextjs-app-router, angular, vue-vite, nuxt]
    defaults:
      run:
        working-directory: examples/${{ matrix.project }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - run: npm run lint --if-present
      - run: npm run typecheck --if-present
      - run: npm run build --if-present

  dotnet:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: examples/dotnet-webapi
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      - run: dotnet restore
      - run: dotnet build --no-restore

  go:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: examples/go-fiber
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - run: go mod tidy
      - run: go build ./...

  php:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: examples/php-laravel
    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
      - run: composer validate
      - run: composer install --no-interaction --no-progress --prefer-dist
